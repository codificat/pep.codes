    ]

  [[params.social]]
    name = "twitter"
    url = "https://twitter.com/codificat"

  [[params.social]]
    name = "mastodon"
    url = "https://mastodont.cat/@codificat"

  [[params.social]]
    name = "github"
    url  = "https://github.com/codificat"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/peptm"

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

